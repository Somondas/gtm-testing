<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M87ELMBD6Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-M87ELMBD6Y");
    </script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-xl font-bold">GTM Test Site</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-blue-600">Home</a>
        <a href="about.html" class="text-blue-600">About</a>
        <a href="contact.html" class="text-blue-600">Contact</a>
      </nav>
    </header>

    <main class="p-8 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
      <form id="contact-form" class="space-y-4">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="w-full px-4 py-2 border rounded"
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="w-full px-4 py-2 border rounded"
        ></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          Submit
        </button>
      </form>
    </main>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Form submitted (simulate GTM form event)");
        });
    </script>
  </body>
</html>

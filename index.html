<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Tag Manager -->
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M87ELMBD6Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-M87ELMBD6Y");
    </script>

    <!-- End Google Tag Manager -->
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-53TKVNBJ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-xl font-bold">GTM Test Site</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-blue-600">Home</a>
        <a href="about.html" class="text-blue-600">About</a>
        <a href="contact.html" class="text-blue-600">Contact</a>
      </nav>
    </header>

    <main class="p-8 space-y-6">
      <section>
        <h2 class="text-2xl font-semibold mb-2">Button Click Events</h2>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          id="cta-signup"
        >
          Sign Up
        </button>
        <button
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-4"
          id="cta-subscribe"
        >
          Subscribe
        </button>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-4"
          id="cta-demo"
        >
          Request Demo
        </button>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-2">External Link Clicks</h2>
        <a
          href="https://google.com"
          target="_blank"
          class="text-blue-500 underline"
          id="external-link"
          >Visit Google</a
        >
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-2">Modal Test</h2>
        <button
          onclick="document.getElementById('modal').classList.remove('hidden')"
          class="bg-purple-600 text-white px-4 py-2 rounded"
        >
          Open Modal
        </button>
        <div
          id="modal"
          class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div class="bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-bold mb-2">Test Modal</h3>
            <p>This is a test modal.</p>
            <button
              onclick="document.getElementById('modal').classList.add('hidden')"
              class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
            >
              Close
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
